<div *ngIf="this.currentUser != null">

    <h1>{{currentUser}}'s To-Do List</h1>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" (keyup.enter)="addNewTask()" placeholder="Add new task" [(ngModel)]="taskTitle">
            </div>

            <div class="col-lg-2">
                <button class="btn btn-primary" (click)="addNewTask()">Add Task</button>
            </div>
        </div>

    </div>

    {{taskTitle}}

</div>
